<mat-card>
<p [innerHTML]="article?.content?.rendered"></p>
<p>Published: @{{ article?.date }}</p>
<p>Modified: @{{ article?.modified }}</p>
<p>Author: {{ author?.name }}</p>
<!--img [src]=" {{ author?.avatar_urls[24] }} "-->
<p>Categories: {{ article?.categories }}</p>
<p>Tags: [{{ article?.tags }}]</p>
</mat-card>
